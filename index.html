<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br>
    <div class="container signup-form">
      <head>
        <h1>Formulário de cadastro</h1>
        <ul>
          <li>Nenhum campo pode estar vazio</li>
          <li>Usuário só podera conter letras e números</li>
          <li>Usuário deve conter entre 3 e 13 carateres</li>
          <li>Senha precisa ter entre 6 e 12 carateres</li>
        </ul>
      </head>
      <main>
        <form action="">
          <div class="form-group">
            <label for="name">Nome: </label
            ><input type="text" id="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lastname">Sobrenome: </label
            ><input type="text" id="lastname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label
            ><input type="text" id="cpf" class="form-control" />
          </div>
          <div class="form-group">
            <label for="username">Usuário:</label
            ><input type="text" id="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label
            ><input type="password" id="password" class="form-control" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Repetir Senha:</label
            ><input type="confirmPassword" id="confirmPassword" class="form-control" />
          </div>
        </form>
      </main>
      <footer>
        <button class="btn btn-block btn-primary">
          ENVIAR
        </button>
      </footer>
    </div>
  </body>
</html>
